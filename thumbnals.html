<!DOCTYPE html>
<html>
<head>
<style>
.imgbox {
    float : left;
    width: 175px;
    height:150px;
    border: 1px solid gray;
    margin: 4px;
    padding: 6px;
}
.buttonbox{
	width : 100%;
}
.love{
	float : left;
}
.check{
	float : right;
}
button {
	
    width: 50%;
    height : auto;
    display :inline-block;
}
</style>
</head>
<body>

<h3>Difference between display:none and visiblity: hidden</h3>
<p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
<p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

<div class="imgbox" id="imgbox1">
  <img src="img_fjords.jpg" alt="Fjords" style="width:100%"><br>
	<div class ="buttonbox">
    	<button class = "love" onclick="removeElement()">LOVE IT</button>
  		<button class = "check" onclick="removeElement()">CHECKOUT</button>
    </div>
</div>
<div class="imgbox" id="imgbox2">
  <img src="img_lights.jpg" alt="Lights" style="width:100%"><br>
  <div class ="buttonbox">
  <button class = "love" onclick="changeVisibility()">LOVE IT</button>
  <button class = "check" onclick="changeVisibility()">CHECKOUT</button>
  </div>
</div>
<div class="imgbox">
  <img src="img_forest.jpg" alt="Forest" style="width:100%"><br>
  <div class ="buttonbox">
  <button class = "love" onclick="resetElement()">LOVE IT</button>
  <button class = "check" onclick="resetElement()">CHECKOUT</button>
  </div>
</div>

<script>
function removeElement() {
    document.getElementById("imgbox1").style.display = "none";
}

function changeVisibility() {
    document.getElementById("imgbox2").style.visibility = "hidden";
}

function resetElement() {
    document.getElementById("imgbox1").style.display = "block";
    document.getElementById("imgbox2").style.visibility = "visible";
}
</script>

</body>
</html>
